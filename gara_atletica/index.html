<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gara di atletica</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">

        <h1>Gara di atletica </h1>

        <label>Primo atleta:</label>
        <div class="input-group">
            <span class="input-group-text">Atleta 1</span>
            <input type="text" id="atleta 1" placeholder="nome" class="form-control">
            <input type="number" id="tempo 1" placeholder="tempo"  class="form-control">
          </div>
        
        <label>Secondo atleta:</label>
        <div class="input-group">
            <span class="input-group-text">Atleta 2</span>
            <input type="text" id="atleta 2" placeholder="nome"  class="form-control">
            <input type="number" id="tempo 2" placeholder="tempo" class="form-control">
          </div>

        <label>Terzo atleta:</label>
        <div class="input-group">
            <span class="input-group-text">Atleta 3</span>
            <input type="text" id="atleta 3" placeholder="nome" class="form-control">
            <input type="number" id="tempo 3" placeholder="tempo" class="form-control">
          </div>

        <div class="button">
            <button type="button" id="button" class="btn btn-primary">Trova vincitore</button>
        </div>

        <div id="message">
            Il vincitore della gara...
        </div> 
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
